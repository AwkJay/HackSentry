version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hackdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
 redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build: ./services/api
    ports:
      - "3001:3001"
    depends_on:
      - db
      - redis
  scrapers:
    build: ./services/scrapers
    depends_on:
      - redis
  dashboard:
    image: node:20
    working_dir: /app
    volumes:
      - ./services/dashboard:/app
    command: ["pnpm", "dev", "-p", "3000"]
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  db-data:
